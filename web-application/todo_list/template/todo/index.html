{%extends 'base.html'%}

{%block title%}todo 小网站{%endblock%}

{%block body%}
{% if todos %}
<div class="container">
    <div class="starter-template">
        <h1> now time is: {{ time }} </h1>
        <h3><a href="{{url_for('add_todo')}}">增加</a>
            <a href="{{url_for('search_todo')}}">搜索</a></h3>
        <table id='customers'>
            <tr>
                <th>编号</th>
                <th>标题</th>
                <th>状态</th>
            </tr>
            {%for todo in todos%}
            <tr>
                <td>{{todo.id}}</td>
                <td>{{todo.title}}</td>
                <td>{{todo.status}} <a href="{{url_for('toggle', id=todo.id)}}">切换</a> <a href="{{url_for('delete_todo', id=todo.id)}}">删除</a>
                    <a href="{{url_for('update_todo', id=todo.id)}}">修改</a></td>
            </tr>
            {%endfor%}
        </table>
        {%else%}
        <h1>NO TODO HERE</h1>
        {%endif%}
    </div>
</div>
{%endblock%}
